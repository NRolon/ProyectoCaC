<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Login de usuario</title>
</head>
<body>

    <!-- CARD DE LOGIN/USER -->

    <div class="container mt-3 text-center">
        <div class="login">
        <img src="./images/loginuser1.webp" class="rounded-circle" width="72" height="72" alt="login1">
            <div class="card">
                <div class="card-body">
                    <h4>Login</h4>
                    <form class="border p-3 form" action="checkuser" method="post">
                        <div class="form-group ">
                          <label for="inputEmail">Ingrese su email/usuario</label>
                          <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="email/usuario" required autofocus>
                        <br>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword">Ingrese su contraseña</label>
                          <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="contraseña" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Siguiente</button>
                        <p class="mt-0 mb-2 text-muted">&copy; 2019-2022</p>
                      </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
